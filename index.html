<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="game">
        <div class="roundWinner">
            <h2> </h2>
        </div>
        <div class="choiceContainer">
            <div class="choice-box">
                <div class="choice playerChoice">❔</div>
                <h3 id="playerPoints">Player Points: 0</h3>
            </div>
            <div class="choice-box">
                <div class="choice computerChoice">❔</div>
                <h3 id="computerPoints">Computer Points: 0</h3>
            </div>
        </div>
        <div class="options">
            <ul>
                <li><button id="Rock">✊</button></li>
                <li><button id="Paper">✋</button></li>
                <li><button id="Scissors">✌</button></li>
            </ul>
        </div>
        <div class="winner">
            <h2 id="winner"></h2>
        </div>
        <div class="replay">
            <button id="playAgain">Play Again?</button>
        </div>
    </div>
</body>
</html>
